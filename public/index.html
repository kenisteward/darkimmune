<!DOCTYPE html>
<html lang="en" ng-app="di">

<head>
  <title>Dark Immune</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body ng-controller="diCtrl">
  <div class="noFiles" ng-show="dataFiles.length == 0">
    <span>You currently have not processed any files.</span>
  </div>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dark Immune</a>
      </div>
      <div class="navbar-collapse collapse">
        <!-- ul.nav.navbar-nav.navbar-left-->
        <!--   li.active-->
        <!--     a(href='#/info') Info-->
        <!--   li-->
        <!--     a(href='#/process') Process Files-->
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="genRep" ng-click="createReport()" ng-hide="dataFiles.length == 0">Generate Report</a>
          </li>
        </ul>
      </div>
      <div class="row" ng-hide="">
        <div class="col-md-12">
          <div class="dad" ng-model="files" ngf-drop ngf-select ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
            accept="image/*">Click here or drag images to upload.</div>
        </div>
      </div>
      <!-- /.nav-collapse-->
      <!--picture container start-->
    </div>
  </nav>
  <div class="container pcont" role="main">
    <div class="row">
      <div class="col-md-6 col" ng-repeat="f in dataFiles">
        <div class="well">
          <div class="row vCenter">
            <div class="col-md-6" style="height: 20vh">
              <img class="img-responsive center-block" ng-src="{{f.data}}">
            </div>
            <div class="col-md-6" style="height: 20vh">
              <div class="panel" ng-class="{'panel-success': {{f.progress == 1}}, 'panel-warning': {{f.progress == 0}}, 'panel-danger': {{f.progress == undefined}}}">
                <div class="panel-heading">
                  <h3 class="panel-title">{{f.name}}</h3>
                </div>
                <div class="panel-body">
                  Size: {{f.size}}
                  <br>Specimen Pixels: {{ f.specimenPixelSpace }}
                  <br>Rating: {{ f.rating }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- picture container end-->
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="scripts/ngFileUpload-shim.min.js"></script>
  <script src="scripts/ngFileUpload.min.js"></script>
  <script src="scripts/jspdf.min.js"></script>
  <script src="scripts/site.js"></script>
  <script src="scripts/controllers/dicont.js"></script>
</body>
</html>
